<html>
    <script>
    function mouseClick(){
        document.getElementById('status').innerHTML = 'div1 button';  
    }
    function linkMessage(){
        document.getElementById('status').innerHTML = 'link';  
    }
    function resetStatus(){
        document.getElementById('status').innerHTML = 'status message'; 
    }
    </script>
    <body>
        <div id="div1">
            div test <br />
            <input type="button" id="button" value="button" onmouseup="mouseClick()" />
            <br />
        </div>
        <hr />
        <span class="span_class">
            span test <br />
            test message <br />
        </span>
        <hr />
        <form id="test_form">
            hidden test <br />
            <input type="text" value="some text" /> <br />
            <input type="hidden" name="hidden" value="hidden_value" />
        </form>
        
        <!-- links -->
        <hr />
        <a href="#top" id="link" onmouseover="linkMessage()" onmouseout="resetStatus()">Go to top of page</a>
        
        
        <hr />
        <p><b id="status">status message</b></p>
    </body>
</html>
