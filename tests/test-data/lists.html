<html>
    <script>
    function setStatus(num){
        if (num == 1){
            document.getElementById('status').innerHTML="UL one";
        }
        else if (num == 2){
            document.getElementById('status').innerHTML="UL two";

        }
        else if (num == 3){
            document.getElementById('status').innerHTML="OL one";

        }
        else{
            document.getElementById('status').innerHTML="OL two";

        }
    }
    
    </script>
    <body>
        <ul id="ul">
            <li name="1" onclick="setStatus(1)">UL one</li>
            <li name="2" onclick="setStatus(2)">UL two</li>
        </ul>
        <hr />
        <ol id="ol">
            <li name="1" onclick="setStatus(3)">OL one</li>
            <li name="2" onclick="setStatus(4)">OL two</li>
        </ol>
        <hr />
        <p><b id='status'>status message</b>
    </body>
</html>
