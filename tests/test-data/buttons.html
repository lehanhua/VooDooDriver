<html>
    <script type="text/javascript">
        function checkRadio(){
            if (radiotest.type[0].checked==""){
                document.getElementById('status').innerHTML='clicked bananas!'
            }
            else{
                document.getElementById('status').innerHTML='clicked!'
            }
        }
    </script>
   <body>
        <form id="radiotest">
            <input type="radio" name="type" value="bananas" />bananas</br>
            <input type="radio" name="type" value="apples" />apples </br >
            <input type="radio" name="type" value="grapes" />grapes</br>
            <input type="radio" name="type" value="pear" />pear</br>
        </form>
        <p><b id='status'>status message</b>
        <input type="button" value="status check" onclick="checkRadio()"/>
        </p>
   </body>
</html>
