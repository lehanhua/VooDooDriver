<html>
    <script type="text/javascript">
    function checkTextfield(){
        for (var i = 1; i < 5; i++){
            if (document.getElementById(i).value == "" || document.getElementById(i).value == null){
                document.getElementById('status').innerHTML = "empty textfield!";
            }
            else{
               document.getElementById('status').innerHTML = "good"; 
            }
        }
    }
    </script>
    <body>
        <form id='textboxes'>
            <input type='text' id='1' /><br />
            <input type='text' id='2' /><br />
            <input type='text' id='3' /><br />
            <input type='text' id='4' />
        </form>
        
        <p><b id='status'>status message</b>
            <input type='button' id="button" value='check boxes' onclick="checkTextfield()" />
        </p>
    </body>
</html>
